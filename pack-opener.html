body {

/* Dark stadium vignette */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;

    circle at 50% 30%,

  #pack {

    flex-direction: column;
    align-items: center;
  }

  .card {
  position: relative;
  width: 150px;
  height: 220px;              /* üëà force height */
  object-fit: cover;          /* üëà crop instead of stretch */
  border-radius: 8px;

  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.4s ease, transform 0.4s ease;

  .card.show { opacity: 1; transform: translateY(0); }

  /* Uncommon blue explosion */
  .card.uncommon.show {
    animation: explode-blue 0.6s ease-out forwards;
  }
  @keyframes explode-blue {
    0% { transform: scale(0.85); box-shadow: 0 0 6px #00BFFF; }
    50% { transform: scale(1.4); box-shadow: 0 0 35px 12px #1E90FF, 0 0 22px 6px #00BFFF; }
    100% { transform: scale(1); box-shadow: 0 0 22px 6px #1E90FF, 0 0 12px 3px #00BFFF; }
  }

  /* Rare orange firework */
  .card.rare.show {
    animation: explode-orange 0.8s ease-out forwards;
  }
  @keyframes explode-orange {
    0% { transform: scale(0.85); opacity: 0.5; box-shadow: 0 0 6px #FF8C00; }
    50% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 40px 15px #FFA500, 0 0 25px 10px #FF8C00; }

  .card.ultimate.show {
    animation: explode-green 0.8s ease-out forwards;
  }

    0% { transform: scale(0.85); opacity: 0.5; box-shadow: 0 0 6px #00FF00; }

    0% { transform: translateX(0); }

    40% { transform: translateX(4px); }

/* Dynamic Duo neon pink DOUBLE pulse */
.card.dynamic.show {
  animation: neon-pink-double-pulse 1s ease-out forwards;
}

@keyframes neon-pink-double-pulse {
  /* Start */
  0% {
    transform: scale(0.8);
    box-shadow: 0 0 0 rgba(255,20,147,0);
  }

  /* First hit */
  30% {
    transform: scale(1.6);
    box-shadow:
      0 0 35px 12px rgba(255,20,147,1),
      0 0 70px 24px rgba(255,20,147,0.9);
  }

  /* Pull back */
  45% {
    transform: scale(0.95);
    box-shadow:
      0 0 18px 6px rgba(255,20,147,0.6);
  }

  /* Second hit */
  65% {
    transform: scale(1.5);
    box-shadow:
      0 0 30px 10px rgba(255,20,147,0.9),
      0 0 60px 20px rgba(255,20,147,0.8);
  }

  /* Settle */
  100% {
    transform: scale(1);
    box-shadow:
      0 0 14px 4px rgba(255,20,147,0.5);
  }
}

/* WHAT IF question-style shake */
.card.whatif.show {
  animation: whatif-question-shake 0.8s ease-out forwards;
  box-shadow:
    0 0 18px 6px rgba(138,43,226,0.7);
}

@keyframes whatif-glow {
  0% {
    transform: scale(0.9);

/* FREEZE promo effect */
/* =======================
   FREEZE CARD EFFECT
   ======================= */

.card.freeze.show {
 
  animation: freeze-effect 0.9s ease-out forwards;
  box-shadow:
    0 0 18px 6px rgba(190,190,190,0.7),
    0 0 35px 14px rgba(160,160,160,0.4);
}

/* Ice particles */
.card.freeze::after {
  content: "";
  position: absolute;
  inset: -10px;
  pointer-events: none;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.9) 1px, transparent 2px),
    radial-gradient(circle, rgba(220,220,220,0.7) 1px, transparent 2px),
    radial-gradient(circle, rgba(240,240,240,0.8) 1px, transparent 2px);
  background-size: 12px 12px, 18px 18px, 25px 25px;
  animation: ice-drift 3s linear infinite;
  opacity: 0;
}

.card.freeze.show::after {
  opacity: 1;
}

@keyframes ice-drift {
  from {
    background-position:
      0 0,
      20px 30px,
      50px 80px;
  }
  to {
    background-position:
      0 120px,
      20px 180px,
      50px 260px;
  }
}



@keyframes freeze-effect {
  0% {
    transform: scale(1.15);
    filter: blur(2px) brightness(1.2);
    box-shadow: 0 0 0 rgba(200,200,200,0);
  }

  40% {
    transform: scale(0.95);
    filter: blur(0.5px) brightness(1.05);
    box-shadow:
      0 0 25px 10px rgba(200,200,200,0.9);
  }

  100% {
    transform: scale(1);
    filter: blur(0) brightness(1);
    box-shadow:
      0 0 12px 5px rgba(180,180,180,0.6);
  }
}

    if (rand < 0.02) pool = iconCards;
else if (rand < 0.04) pool = totsWalkoutCards;
else if (rand < 0.07) pool = futBirthdayCards;  
else if (rand < 0.10) pool = futmasCards; // üéÑ FUTMAS

else if (rand < 0.61) pool = championsNonWalkoutCards;   
else if (rand < 0.74) pool = uncommonCards;
else pool = commonCards;

function openPack(clickedEl) {
  if (walkoutInProgress) return;
  walkoutInProgress = true;

  const overlay = document.getElementById("packOverlay");
  if (!overlay) { walkoutInProgress = false; return; }

  const wrapper = overlay.querySelector(".pack-wrapper");
  const packImg = document.getElementById("packImg");

  // show the right pack design in the overlay
  if (clickedEl && clickedEl.tagName === "IMG" && packImg) {
    packImg.src = clickedEl.src;
  }

  overlay.classList.add("show");

  // Remove any old burst
  const oldBurst = wrapper.querySelector(".pack-burst");
  if (oldBurst) oldBurst.remove();

  // Add burst near the end of the shake
  setTimeout(() => {
    const burst = document.createElement("div");
    burst.className = "pack-burst";
    wrapper.appendChild(burst);
  }, 1400);

  // Finish + open pack
  setTimeout(() => {
    overlay.classList.remove("show");

    setTimeout(() => {
      openPackInternal();

      requestAnimationFrame(() => {
        autoRevealPack();
      });

      setTimeout(() => {
        const burst = wrapper.querySelector(".pack-burst");
        if (burst) burst.remove();
      }, 300);

    }, 450);

  }, 2200);
}



function playNextWalkout(queue) {
  if (queue.length === 0) {
    walkoutInProgress = false;
    return;

  walkoutInProgress = true;

  const { card, container, btn, promo } = queue.shift();

  triggerWalkout(card, container, btn, promo);

  // Wait for walkout animation to finish before next
  setTimeout(() => {
    playNextWalkout(queue);
  }, 4500); // must match your walkout duration
}

function triggerWalkout(cardImg, container, btn, promoKey) {
  const config = WALKOUTS[promoKey];
  if (!config) return;

  if (btn) btn.disabled = true;

  cardImg.classList.remove("show");
  cardImg.style.opacity = "0";

  const overlay = document.createElement("div");
overlay.className =
  "tots-walkout-overlay" +
  (promoKey === "NATION CHANGE" ? " nation-overlay" : "") +
  (promoKey === "CHAMPIONS" ? " champions-overlay" : "") +
  (promoKey === "POTM" ? " potm-overlay" : "") +
  (promoKey === "FINALISTS" ? " finalists-overlay" : "") +
  (promoKey === "FINALS MOTM" ? " finalsmotm-overlay" : "") +
  (promoKey === "DYNAMIC DUO" ? " dynamic-overlay" : "") +
  (promoKey === "FREEZE" ? " freeze-overlay" : "") +
  (promoKey === "ULTIMATE SCREAM" ? " scream-overlay" : "") +
  (promoKey === "WHAT IF" ? " whatif-overlay" : "") +
  (promoKey === "MOMENTS" ? " moments-overlay" : "") +
  (promoKey === "ANIMAL D'OR" ? " animaldor-overlay" : "") +
  (promoKey === "STARS OF QATAR" ? " qatar-overlay" : "") +
  (promoKey === "MISSED TOTW" ? " missedtotw-overlay" : "") +
  (promoKey === "FUTMAS" ? " futmas-overlay" : "");



  const spotlightHTML = (promoKey === "POTM")
    ? `<div class="potm-spotlight"></div>`
    : "";

  const tunnelHTML = (promoKey === "FINALISTS")
    ? `
      <div class="finalists-tunnel">
        <div class="finalists-door left"></div>
        <div class="finalists-door right"></div>
        <div class="finalists-floor"></div>
      </div>
    `
    : "";

  const finalsMotmHTML = (promoKey === "FINALS MOTM")
    ? `
      <div class="finalsmotm-spotlight left"></div>
      <div class="finalsmotm-spotlight right"></div>
      <div class="finalsmotm-dust"></div>
    `
    : "";

  const championsHTML = (promoKey === "CHAMPIONS")
    ? `
      <div class="champions-trophy"></div>
      <div class="champions-spotlight left"></div>
      <div class="champions-spotlight right"></div>
      <div class="champions-confetti"></div>
      <div class="champions-fireworks"></div>
    `
    : "";

  overlay.innerHTML = `
    <div class="tots-center">
      ${tunnelHTML}
      ${spotlightHTML}
      ${finalsMotmHTML}
      ${championsHTML}
      <div class="${config.outlineClass}"></div>
      <img class="${config.flyClass}" src="${cardImg.src}" />
      <div class="tots-title">${config.title}</div>
    </div>
  `;

  document.body.appendChild(overlay);

  // show overlay + open gates
  requestAnimationFrame(() => overlay.classList.add("show"));
  if (promoKey === "FINALISTS") requestAnimationFrame(() => overlay.classList.add("open"));

  const flyCard = overlay.querySelector(`.${config.flyClass}`);
  const title = overlay.querySelector(".tots-title");

  const outline = overlay.querySelector(`.${config.outlineClass}`);
if (promoKey === "FREEZE" && outline) {
  setTimeout(() => outline.classList.add("sweep"), 650);
}


  // Title styling
  title.style.color = config.textColor || "#fff";
  title.style.fontWeight = "bold";

  if (promoKey === "POTM") {
    title.style.textShadow = "0 0 14px rgba(122, 60, 255, 0.75)";
  } else if (promoKey === "NATION CHANGE") {
    title.style.textShadow = "0 0 14px rgba(255, 59, 212, 0.9)";
  } else if (promoKey === "FUTMAS") {
    title.style.textShadow = "0 0 14px rgba(255, 30, 30, 0.9)";
  } else if (promoKey === "STARS OF QATAR") {
    title.style.textShadow = "0 0 14px rgba(212,175,55,0.65)";
  } else if (promoKey === "FINALS MOTM") {
    title.style.textShadow = "0 0 16px rgba(245, 211, 106, 0.85)";
  } else if (promoKey === "CHAMPIONS") {
    title.style.textShadow = "0 0 18px rgba(255,215,0,0.85), 0 0 40px rgba(255,215,0,0.45)";
  } else if (promoKey === "DYNAMIC DUO") {
    title.style.textShadow = "0 0 16px rgba(255,20,147,0.85), 0 0 34px rgba(255,20,147,0.45)";
}


  // transitions
  flyCard.style.opacity = "0";
  flyCard.style.transition = "opacity 0.6s ease, transform 1s ease-in-out";
  title.style.opacity = "0";
  title.style.transition = "opacity 1s ease";

  // title in
  setTimeout(() => (title.style.opacity = "1"), 900);

  // fly card in + promo-specific motion
  setTimeout(() => {
    flyCard.style.opacity = "1";

    if (promoKey === "POTM") {
      flyCard.style.animation = "potm-rise 1.6s ease-out forwards";
    }

    if (promoKey === "DYNAMIC DUO") {
      flyCard.style.transformStyle = "preserve-3d";
      flyCard.style.animation = "dynamic-doubletake 0.85s ease-in-out forwards";
    }
    if (promoKey === "FREEZE") {
  flyCard.style.animation = "freeze-doubletake 0.9s ease-in-out forwards";
} if (promoKey === "ULTIMATE SCREAM") {
  flyCard.style.animation = "scream-doubletake 0.8s ease-in-out forwards";
}


  }, 1300);

  // fly to pack
  setTimeout(() => {
    const rect = cardImg.getBoundingClientRect();
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    flyCard.style.setProperty("--dropX", `${rect.left + rect.width / 2 - centerX}px`);
    flyCard.style.setProperty("--dropY", `${rect.top + rect.height / 2 - centerY}px`);
    flyCard.style.animation = "fly-to-pack 1s ease-in-out forwards";
  }, 3200);

  // cleanup + reveal real card
  setTimeout(() => {
    overlay.remove();

    cardImg.style.opacity = "";
    cardImg.classList.add("show");

    container.querySelectorAll(".card-label").forEach(l => l.remove());

    const label = document.createElement("div");
    label.className = "card-label";
    label.textContent = config.title;
    label.style.fontWeight = "bold";
    label.style.marginTop = "4px";

    if (promoKey === "POTM") label.classList.add("potm-label");
    else if (promoKey === "FUT BIRTHDAY") label.className = "card-label rainbow-label";
    else if (promoKey === "STARS OF QATAR") label.className = "card-label qatar-label";
    else if (promoKey === "MISSED TOTW") label.className = "card-label missedtotw-label";
    else if (promoKey === "FINALS MOTM") label.className = "card-label finalsmotm-label";
    else if (promoKey === "CHAMPIONS") label.className = "card-label champions-label";
    else if (promoKey === "NATION CHANGE") {
      label.style.color = "#ff3bd4";
      label.style.textShadow = "0 0 10px rgba(255, 59, 212, 0.85)";
    } else if (promoKey === "FUTMAS") {
      label.style.color = "#ff1b1b";
      label.style.textShadow = "0 0 10px rgba(255, 30, 30, 0.9)";
    } else if (promoKey === "FREEZE") {
  label.style.color = "#4a4a4a";
  label.style.textShadow = "0 0 10px rgba(190,190,190,0.65)";
}

    
    else {
      label.style.color = config.textColor || "#fff";
    }

    container.appendChild(label);
  }, 4500);
}
